<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="notify.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
            <form id="form">
                <button id="Acetone" value = "Acetone" type = "button">mix Acetone</button>
                <button id="Pseudo" value = "Pseudoefedryna" type = "button">mix Pseudoephedrine</button>
                <button id="Heat" value = "Raise" type = "button">Increase the temperature</button>
                <button id="Cool" value = "Down" type = "button">Lower the temperature</button>
                <button id="preasure" value = "preasure" type = "button">reduce the pressure</button>
            </form>
		</div>
        <div id="progressbar">
            <div id="bar_alldiv" style="margin-top: 45.5%; left: 20.5%; background-color: rgba(0,0,0,0.25); width: 20%; height: 15px; z-index: 1; position: relative;">
                <div id="bar_div" style="background-color: rgba(0, 161, 255, 0.95); z-index: 2; height: 100%; width: 0%;"></div>
                <div id="bar_text" style="color: white; z-index: 3; position: absolute; top: 0; left: 0; width: 100%; height: 90%; font-weight: bold; text-align: center; font-family: 'OCR A Std', monospace;">0%</div>
            </div>
        </div>
        <div id="progressbar1">
            <div id="bar_alldiv1" style="margin-top: 45.5%; border-color: rgb(0, 0, 0); border-radius: 15px 50px; border-style: dotted; border-width: 5px; left: 42.5%;  background-color: rgba(0,0,0,0.25); width: 20%; height: 20px; z-index: 1; position: relative;">
                <div id="bar_div1" style="background-color: rgba(17, 94, 34, 0.95); border-radius: 15px 50px; z-index: 2; height: 100%; width: 0%;"></div>
                <div id="bar_text1" style="color: rgb(255, 255, 255); z-index: 3; position: absolute; top: 0; left: 0; width: 100%; height: 90%; font-weight: bold; text-align: center; font-family: 'OCR A Std', monospace;">0%</div>
            </div>
        </div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>
